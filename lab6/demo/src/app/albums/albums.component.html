<h1>Albums list</h1>

<div id="main">
  <fieldset>
    <input type="text" placeholder="Enter album name" [(ngModel)]="newAlbum.title">
    <button (click)="addAlbum()">Add album</button>
  </fieldset>

  <ul *ngIf="loaded">
    <li *ngFor="let album of albums">
      <a routerLink="/albums/{{album.id}}">
        {{ album.id }}) {{ album.title }}
      </a>
      <button id="del" (click)="deleteAlbum(album)">Delete</button>
    </li>
  </ul>

  <h3 *ngIf="!loaded">Albums are loading...</h3>
</div>
