<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function readNumber() {
        let num;

        do {
            num = prompt("Enter your number: ", '');
        } while ( !isFinite(num) );

        if (num === null || num === ''){
            return null;
        }else{
            return +num;
        }

    }

    alert(`Number: ${readNumber()}`);
</script>

</body>
</html>
