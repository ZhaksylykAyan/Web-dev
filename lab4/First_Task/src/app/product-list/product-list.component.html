<div class="name">
    <h1><b>Phones</b></h1>
</div>

<div class="container">
    <div class="main" *ngFor="let product of products">
        <div class="images">
            <img [src]="product.image">
        </div>
        <div class="product_name">
            <h3>
                <a href="{{product.url}}" [title]="product.name">
                    {{product.name}}
                </a>
            </h3>
            <p *ngIf="product.description" class="description-color">Description: {{ product.description }}</p>
            <p *ngIf="product.rating" class="rating-color">Rating: {{ product.rating }}</p>
            <p *ngIf="product.price" class="price-color">Price: {{ product.price }} â‚¸</p>
            <div class="buttons">
                <button type="button" (click)="share(product.link)">Share</button>
                <app-product-alerts [product]="product" (notify)="onNotify()">
                </app-product-alerts>
            </div>
        </div>
    </div>
</div>
